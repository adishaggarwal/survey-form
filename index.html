




<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- The above 3 meta tags *must* come first in the head; any other head content must come *after* these tags -->
    <title>FCC:Survey Form</title>

    <!-- Bootstrap -->
    <link href="css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="style.css">

    <!-- HTML5 shim and Respond.js for IE8 support of HTML5 elements and media queries -->
    <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
    <!--[if lt IE 9]>
      <script src="https://oss.maxcdn.com/html5shiv/3.7.3/html5shiv.min.js"></script>
      <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
    <![endif]-->
  </head>
  <body>

        <div id="main">
        
                <h1 id="title">Survey Form</h1>
                
                <div class="container" id="container">
                        <form id="survey-form">
                                <p id="description">Let us know how we can improve freeCodeCamp</p>
                            
                                <div class="row">
                                    <div class="col-md-6 right">
                                            <label id="name">*Name:</label>
                                    </div>
                                    <div class="col-md-6">
                                            <input class="box" type="text" required placeholder="Enter your name">
                                    </div>
                                </div>

                                <div class="row">
                                        <div class="col-md-6 right">
                                                <label id="email">*Email:</label>
                                        </div>
                                        <div class="col-md-6">
                                                <input class="box" type="email" required placeholder="Enter your Email">
                                        </div>
                                    </div>

                                 <div class="row">
                                            <div class="col-md-6 right"><label id="age" >*Age:</label></div>
                                            <div class="col-md-6">
                                                    <input class="box" type="number" required placeholder="age" >
                                            </div>
                                        </div>

                                <div class="row">
                                                <div class="col-md-6 right">
                                                        <label>Which option best describes your current role?</label>
                                                </div>
                                                <div class="col-md-6">
                                                        <select name="role">
                                                                <option value="" disabled>Select an option </option>
                                                                <option value="Student">Student</option>
                                                                <option value="Full Time">Full time</option>
                                                                <option value="Full Time Learner">Full time learner</option>
                                                                <option value="Prefer not to say">Prefer not to say</option>
                                                                <option value="Others">Others</option>
                                                            </select> 
                                                </div>
                                 </div>

                                 <div class="row">
                                        <div class="col-md-6 right"><label>* How likely is that you would recommend freeCodeCamp to a friend?</label></div>
                                        <div class="col-md-6">
                                                <div><label><input type="radio" name="recommend">Definitely</label></div>
                                                <div><label><input type="radio" name="recommend">Maybe</label></div>
                                                <div><label><input type="radio" name="recommend">Not sure</label></div> 
                                        </div>
                                    </div>

                                    <div class="row">
                                            <div class="col-md-6 right">
                                                    <label>What do you like most in FCC:</label>
                                            </div>
                                            <div class="col-md-6">
                                                    <select name="like">
                                                            <option value="" disabled>Select an option</option>
                                                            <option value="Challenges">Challenges</option>
                                                            <option value="Projects">Projects</option>
                                                            <option value="Community">Community</option>
                                                            <option value="Open Source">Open Source</option>
                                                        </select>
                                            </div>
                                        </div>

                                        <div class="row">
                                                <div class="col-md-6 right"><label>Things that should be improved in the future
                                                        (Check all that apply):</label></div>
                                                <div class="col-md-6">
                                                    <div><label><input type="checkbox" name="improve">Front-end Projects</label></div>
                                            <div> <label><input type="checkbox" name="improve">Back-end Projects</label></div>
                                            <div><label><input type="checkbox" name="improve">Data Visualization</label></div>
                                            <div><label><input type="checkbox" name="improve">Challenges</label></div>
                                            <div><label><input type="checkbox" name="improve">Open Source Community</label></div>
                                            <div><label><input type="checkbox" name="improve">Gitter help rooms</label></div>
                                            <div><label><input type="checkbox" name="improve">Videos</label></div>
                                            <div><label><input type="checkbox" name="improve">City Meetups</label></div>
                                            <div><label><input type="checkbox" name="improve">Wiki</label></div>
                                            <div><label><input type="checkbox" name="improve">Forum</label></div>
                                            <div><label><input type="checkbox" name="improve">Additional Courses</label>
                                                </div>
                                            </div>

                                            <div class="row">
                                                    <div class="col-md-6 right" id="hello"><label>Any Comments or Suggestions?</label></div>
                                                    <div class="col-md-6"> <textarea name="comment" cols="35" rows="5" placeholder="Enter your comment here.."></textarea></div>
                                                </div>
                                                <div class="row">
                                                        <div class="col-md-5">

                                                        </div>
                                                        <div class="col-md-7">
                                                           <input id="button" type="submit" value="Submit">
                                                        </div>
                                                                
                                                </div>
                                          
                        </form>
                </div>
               
            </div>
            </div>


    <!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
    <!-- Include all compiled plugins (below), or include individual files as needed -->
    <script src="js/bootstrap.min.js"></script>
  </body>
</html>
