<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>FCC:Survey Form</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div id="main">
        
        <h1 id="title">Survey Form</h1>
        
        <form id="survey-form">
                <p id="description">Let us know how we can improve freeCodeCamp</p>
            <table>
                <tr>
                        <th class="right"><label id="name">*Name:</label></th>
                       <th class="left"> <input class="box" type="text" required placeholder="Enter your name"></th>
                </tr>
            
                    <tr>
                        <th class="right"><label id="email">*Email:</label></th>
                        <th class="left"> <input class="box" type="email" required placeholder="Enter your Email"></th>
                    </tr>
                     
                    <tr>
                        <th class="right"> <label id="age" >*Age:</label></th>
                        <th class="left"> <input class="box" type="number" required placeholder="age" ></th>
                    </tr>
                   
                    <tr>
                        <th class="right"><label>Which option best describes your current role?</label></th>
                        <th class="left">
                                <select name="role">
                                        <option value="" disabled>Select an option </option>
                                        <option value="Student">Student</option>
                                        <option value="Full Time">Full time</option>
                                        <option value="Full Time Learner">Full time learner</option>
                                        <option value="Prefer not to say">Prefer not to say</option>
                                        <option value="Others">Others</option>
                                    </select> 
                        </th>
                    </tr>
            
                   <tr>
                       <th class="right" style="vertical-align: top"><label>* How likely is that you would recommend freeCodeCamp to a friend?</label></th>
                       <th class="left" >
                           <div><label><input type="radio" name="recommend">Definitely</label></div>
                           <div><label><input type="radio" name="recommend">Maybe</label></div>
                           <div><label><input type="radio" name="recommend">Not sure</label></div>    
                       </th>
                   </tr>
                   
                   <tr>
                       <th class="right"><label>What do you like most in FCC:</label></th>
                       <th class="left"><select name="like">
                            <option value="" disabled>Select an option</option>
                            <option value="Challenges">Challenges</option>
                            <option value="Projects">Projects</option>
                            <option value="Community">Community</option>
                            <option value="Open Source">Open Source</option>
                        </select>
                    </th>
                   </tr>
            
                    
                   <tr>
                       <th style="vertical-align: top" class="right"><label>Things that should be improved in the future
                            (Check all that apply):</label></th>
                       <th class="left">
                           <div><label><input type="checkbox" name="improve">Front-end Projects</label></div>
                            <div> <label><input type="checkbox" name="improve">Back-end Projects</label></div>
                            <div><label><input type="checkbox" name="improve">Data Visualization</label></div>
                            <div><label><input type="checkbox" name="improve">Challenges</label></div>
                            <div><label><input type="checkbox" name="improve">Open Source Community</label></div>
                            <div><label><input type="checkbox" name="improve">Gitter help rooms</label></div>
                            <div><label><input type="checkbox" name="improve">Videos</label></div>
                            <div><label><input type="checkbox" name="improve">City Meetups</label></div>
                            <div><label><input type="checkbox" name="improve">Wiki</label></div>
                            <div><label><input type="checkbox" name="improve">Forum</label></div>
                            <div><label><input type="checkbox" name="improve">Additional Courses</label></div>   
                       </th>
                   </tr>
            
                   <tr>
                       <th class="right"> <label>Any Comments or Suggestions?</label></th>
                       <th class="left"> <textarea name="comment" cols="35" rows="5" placeholder="Enter your comment here.."></textarea></th>
                   </tr>
                </table>   
               <input id="button" type="submit" value="Submit">    
                    
        </form>
    </div>
    </div>
</body>
</html>
